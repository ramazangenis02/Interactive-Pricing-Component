<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Pricing Component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="images/bg-pattern.svg" alt="" class="bg-pattern">
        <img src="images/pattern-circles.svg" alt="" class=" bg-circle">

        <header class="header">
            <h3>Simple, traffic-based pricing</h3>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </header>

        <div class="card">
            <div class="views_price">
                <h3><span id="views">100k</span> pageviews</h3>
                <h1><span id="price">$16.00</span> <span id="month">/ month</span></h1>
            </div>
            <div class="input-area">
                <input type="range" min="1" max="5" step="1" id="slider">
            </div>
            <div class="billing-area">
                <span class="bill r">Monthly Billing</span>
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider2 round"></span>
                </label>
                <span class="bill l">Yearly Billing</span>
                <span id="tag">25% discount</span>
            </div>
            <hr id="divider">

            <div class="bottom">
                <div class="info-area">
                    <span><img src="./images/icon-check.svg" alt="check">Unlimited websites</span>
                    <span><img src="./images/icon-check.svg" alt="check">100% data ownership</span>
                    <span><img src="./images/icon-check.svg" alt="check">Email reports</span>
                </div>
                <button id="btn">Start my trial</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
